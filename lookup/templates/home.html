{% extends 'base.html'%}

{% block content %}

<br></br></br>


{% if api %}
	{% if api == 'error' %}
		there was an error in api, please try again later
	{% else %}
		<div class="jumbotron {{ category_color }} ">
			<h1 class="display-4">{{ api.0.Category.Name}}</h1>
			<p class="lead">Current: {{api.0.ReportingArea}} Airquality : {{api.0.AQI}}</p>
			<p>{{ category_description }}</p>
		 
		</div>
		
	{% endif %}

{% endif %}


{% endblock %}
